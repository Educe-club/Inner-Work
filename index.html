<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Work Stories</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      background: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png'), linear-gradient(to right, #141E30, #243B55);
      color: white;
      margin: 0;
      padding: 0;
    }
    /* Header Section */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-top: 5px solid black;
      padding: 10px 20px;
      background: linear-gradient(to right, #141E30, #243B55);
    }
    .page-header::after {
      content: "";
      display: block;
      height: 4px;
      background: linear-gradient(to right, #141E30, #243B55);
      border-radius: 0 0 8px 8px;
      margin-top: 10px;
    }
    .header-logo {
      position: absolute;
      left: 20px;
    }
    .header-logo img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .header-logo img:hover {
      transform: scale(1.1);
    }
    .header-title h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    /* Main layout */
    .main-container {
      display: flex;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar {
      width: 10%; 
      padding: 15px; 
      background-color: #343A40;
      color: white; 
      text-align: left; 
      border-right: 1px solid #4A4A4A;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-right: 20px;
      height: calc(100vh - 150px);
      overflow-y: auto;
    }
    .sidebar h2 { 
      text-align: center; 
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .sidebar button { 
      display: block; 
      width: 100%; 
      padding: 10px; 
      margin-bottom: 8px; 
      cursor: pointer; 
      text-align: left; 
      background-color: #3A3F47;
      color: white; 
      border: none; 
      border-radius: 4px; 
      transition: background-color 0.3s ease, transform 0.2s;
      font-size: 14px;
    }
    .sidebar button:hover { 
      background-color: #4A4F57;
      transform: scale(1.05);
    }
    .content { 
      width: 80%; 
      text-align: center; 
      padding: 30px; 
      box-sizing: border-box;
    }
    .search-container { 
      margin-bottom: 20px; 
    }
    .search-container input { 
      padding: 12px; 
      width: 60%; 
      border-radius: 25px; 
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }
    .search-container input:focus {
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
    }
    .video-container { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 15px;
      justify-content: center;
    }
    .video-item { 
      background: rgba(255, 255, 255, 0.95); 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s;
    }
    .video-item:hover { 
      transform: scale(1.03); 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .video-title { 
      font-weight: bold; 
      margin-bottom: 10px; 
      font-size: 18px; 
      color: #243B55; 
    }
    .video-tags { 
      font-size: 0.9em; 
      color: #333; 
      margin-top: 10px; 
    }
    iframe { 
      width: 100%; 
      height: 200px; 
      border-radius: 5px; 
      max-width: 400px; 
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="page-header">
    <div class="header-logo">
      <a href="https://www.youtube.com/@11LeavenPodcast" target="_blank">
        <img src="https://yt3.ggpht.com/oYE1y1MZUAo4q14SI9Bh3EzVKQ_E49n3XUGjxsMewr-xik45NSZP3jmhpyMz4OlnMzcGvj4Ivp0=s176-c-k-c0x00ffffff-no-rj" alt="Logo">
      </a>
    </div>
    <div class="header-title">
      <h1>Inner Work Stories</h1>
    </div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="sidebar">
      <h2>Topics</h2>
      <div id="topicList"></div>
    </div>
    <div class="content">
      <h2 style="font-weight: normal;">Real stories of transformation and personal growth.</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="searchVideos()">
      </div>
      <div class="video-container" id="videoList"></div>
    </div>
  </div>
  
  <script>
    // Global video list used by all functions
    const allVideos = [
      { title: "Whatâ€™s #triggering the mean monster in you?", url: "https://www.youtube.com/embed/3d1Rz5JYG4M", tags: ["Wellness", "Awareness"] },
      { title: "Transforming into your great man is a layered approach.", url: "https://www.youtube.com/embed/dT-x407XuJA", tags: ["Leveling Up", "Transformation"] },
      { title: "Retelling our story keeps us in the feedback vs feet forward. How do we de-story w/out destroying?", url: "https://www.youtube.com/embed/gSMIdXkGoEU", tags: ["Trauma Wounds", "Poetry"] }
    ];
    
    function displayVideos(videoArray) {
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "";
      
      videoArray.forEach(video => {
        let videoItem = document.createElement("div");
        videoItem.classList.add("video-item");
        
        let title = document.createElement("div");
        title.classList.add("video-title");
        title.innerText = video.title;
        
        let iframe = document.createElement("iframe");
        iframe.src = video.url;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        
        let tags = document.createElement("div");
        tags.classList.add("video-tags");
        tags.innerHTML = "Tags: " + video.tags.map(tag => `<a href='#' onclick='loadVideos("${tag}")'>${tag}</a>`).join(", ");
        
        videoItem.appendChild(title);
        videoItem.appendChild(iframe);
        videoItem.appendChild(tags);
        videoList.appendChild(videoItem);
      });
    }

    function displayTopics() {
      const topicList = document.getElementById("topicList");
      topicList.innerHTML = "";
      let topics = ["Wellness", "Awareness", "Leveling Up", "Transformation", "Trauma Wounds", "Poetry"];
      topics.sort(); // Sort topics alphabetically
      topics.forEach(topic => {
        let button = document.createElement("button");
        button.innerText = topic;
        button.onclick = function() {
          loadVideos(topic);
        };
        button.style.cursor = "pointer";
        topicList.appendChild(button);
      });
    }

    // Load videos based on topic tags
    function loadVideos(topic) {
      console.log("Loading videos for topic:", topic);
      const filteredVideos = allVideos.filter(video => video.tags.includes(topic));
      displayVideos(filteredVideos);
    }

    // New search function to filter videos based on the search query
    function searchVideos() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filteredVideos = allVideos.filter(video => 
        video.title.toLowerCase().includes(query) ||
        video.tags.some(tag => tag.toLowerCase().includes(query))
      );
      displayVideos(filteredVideos);
    }

    window.onload = function() {
      displayTopics();
      // Display all videos on load
      displayVideos(allVideos);
    };
  </script>
</body>
</html>
