<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Work Stories</title>
  <style>
    :root {
      --primary-bg: #141E30;
      --secondary-bg: #243B55;
      --accent: #e63946;
      --sidebar-bg: #343A40;
      --button-bg: #3A3F47;
      --button-hover: var(--accent);
      --text-color: #ffffff;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to right, var(--primary-bg), var(--secondary-bg));
      color: var(--text-color);
    }
    /* Fixed header bar (decorative) */
    .page-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 35px;
      background-color: black;
      z-index: 1;
    }
    /* Logo in upper right */
    .top-right-logo {
      position: absolute;
      top: 0;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .top-right-logo:hover {
      transform: scale(1.1);
    }
    /* Main container using grid layout:
       Left: Topics sidebar (fixed width)
       Right: Content area (fills remaining space) */
    .main-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-gap: 20px;
      margin-top: 35px; /* push content below the header */
      padding: 20px;
      box-sizing: border-box;
      min-height: calc(100vh - 35px);
    }
    /* Sidebar (Topics) */
    .sidebar {
      background-color: var(--sidebar-bg);
      padding: 15px;
      border-right: 1px solid #4A4A4A;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow-y: auto;
      height: calc(100vh - 35px - 40px); /* account for container padding */
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      text-align: left;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.2s;
      font-size: 14px;
    }
    .sidebar button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }
    /* Content area */
    .content {
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      /* Right padding equal to logo margin (20px) for balanced spacing */
      padding-right: 20px;
    }
    .page-title {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .search-container {
      margin: 20px 0;
    }
    .search-container input {
      padding: 12px;
      width: 60%;
      border-radius: 25px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0px 0px 15px rgba(255,255,255,0.2);
    }
    .search-container input:focus {
      box-shadow: 0px 0px 20px rgba(255,255,255,0.5);
    }
    /* Video grid configured to display 6 fixed-width columns */
    .video-container {
      display: grid;
      grid-template-columns: repeat(6, 220px);
      gap: 10px;
      justify-content: center;
    }
    .video-item {
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s;
    }
    .video-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .video-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      color: #243B55;
    }
    .video-tags {
      font-size: 0.8em;
      color: #333;
      margin-top: 8px;
    }
    iframe {
      width: 100%;
      height: 150px;
      border-radius: 5px;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <!-- Fixed header without text -->
  <header class="page-header"></header>
  
  <!-- Logo in the upper right -->
  <a href="https://www.youtube.com/@11LeavenPodcast" target="_blank">
    <img src="https://yt3.ggpht.com/oYE1y1MZUAo4q14SI9Bh3EzVKQ_E49n3XUGjxsMewr-xik45NSZP3jmhpyMz4OlnMzcGvj4Ivp0=s176-c-k-c0x00ffffff-no-rj" alt="Logo" class="top-right-logo">
  </a>
  
  <!-- Main container: Sidebar (left) and Content (right) -->
  <div class="main-container">
    <!-- Topics Sidebar -->
    <div class="sidebar">
      <h2>Topics</h2>
      <div id="topicList"></div>
    </div>
    <!-- Content Area -->
    <div class="content">
      <div class="page-title">Inner Work Stories</div>
      <div class="subtitle">Real stories of transformation and personal growth.</div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="searchVideos()">
      </div>
      <div class="video-container" id="videoList"></div>
    </div>
  </div>
  
  <script>
    // Global video list
    const allVideos = [
      { title: "Whatâ€™s #triggering the mean monster in you?", url: "https://www.youtube.com/embed/3d1Rz5JYG4M", tags: ["Wellness", "Awareness"] },
      { title: "Transforming into your great man is a layered approach.", url: "https://www.youtube.com/embed/dT-x407XuJA", tags: ["Leveling Up", "Transformation"] },
      { title: "Retelling our story keeps us in the feedback vs feet forward. How do we de-story w/out destroying?", url: "https://www.youtube.com/embed/gSMIdXkGoEU", tags: ["Trauma Wounds", "Poetry"] }
    ];
    
    function displayVideos(videoArray) {
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "";
      videoArray.forEach(video => {
        const videoItem = document.createElement("div");
        videoItem.classList.add("video-item");
        
        const title = document.createElement("div");
        title.classList.add("video-title");
        title.innerText = video.title;
        
        const iframe = document.createElement("iframe");
        iframe.src = video.url;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        
        const tags = document.createElement("div");
        tags.classList.add("video-tags");
        tags.innerHTML = "Tags: " + video.tags.map(tag => `<a href='#' onclick='loadVideos("${tag}")'>${tag}</a>`).join(", ");
        
        videoItem.appendChild(title);
        videoItem.appendChild(iframe);
        videoItem.appendChild(tags);
        videoList.appendChild(videoItem);
      });
    }
    
    function displayTopics() {
      const topicList = document.getElementById("topicList");
      topicList.innerHTML = "";
      const topics = ["Wellness", "Awareness", "Leveling Up", "Transformation", "Trauma Wounds", "Poetry"];
      topics.sort();
      topics.forEach(topic => {
        const button = document.createElement("button");
        button.innerText = topic;
        button.onclick = function() {
          loadVideos(topic);
        };
        button.style.cursor = "pointer";
        topicList.appendChild(button);
      });
    }
    
    function loadVideos(topic) {
      const filteredVideos = allVideos.filter(video => video.tags.includes(topic));
      displayVideos(filteredVideos);
    }
    
    function searchVideos() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filteredVideos = allVideos.filter(video =>
        video.title.toLowerCase().includes(query) ||
        video.tags.some(tag => tag.toLowerCase().includes(query))
      );
      displayVideos(filteredVideos);
    }
    
    window.onload = function() {
      displayTopics();
      displayVideos(allVideos);
    };
  </script>
</body>
</html>
