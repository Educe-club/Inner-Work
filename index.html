<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Work Stories</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png'), linear-gradient(to right, #141E30, #243B55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            width: 90%;
            margin-top: 20px;
        }
        .sidebar {
            width: 18%;
            padding: 15px;
            background: rgba(52, 58, 64, 0.9);
            border-radius: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        .video-item { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s;
        }
        .video-item:hover { 
            transform: scale(1.03); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .video-title { font-weight: bold; margin-bottom: 10px; font-size: 18px; color: #243B55; }
        .video-tags { font-size: 0.9em; color: #333; margin-top: 10px; }
        .search-container { margin-bottom: 20px; }
        .search-container input { 
            padding: 12px; 
            width: 60%; 
            border-radius: 25px; 
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .search-container input:focus {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
        iframe { width: 100%; height: 200px; border-radius: 5px; max-width: 400px; }
    </style>
</head>
<body>
    <div class="banner">
        Emotions connect us all, and when we find others who share our struggles, we realize weâ€™re not alone.
    </div>
    <a href="https://www.youtube.com/@11LeavenPodcast" target="_blank">
        <img src="https://yt3.ggpht.com/oYE1y1MZUAo4q14SI9Bh3EzVKQ_E49n3XUGjxsMewr-xik45NSZP3jmhpyMz4OlnMzcGvj4Ivp0=s176-c-k-c0x00ffffff-no-rj" alt="Logo" class="top-right-logo">
    </a>
    <div class="container">
        <div class="sidebar">
            <h2>Topics</h2>
            <div id="topicList"></div>
        </div>
        <div class="content">
            <h1>Inner Work Stories</h1>
            <h2 style="font-weight: normal;">Real stories of transformation and personal growth.</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="searchVideos()">
            </div>
            <div class="video-container" id="videoList"></div>
        </div>
    </div>
    <script>
        function displayTopics() {
            const topicList = document.getElementById("topicList");
            topicList.innerHTML = "";
            let topics = ["Wellness", "Awareness", "Leveling Up", "Transformation", "Trauma Wounds", "Poetry"];
            topics.sort();
            topics.forEach(topic => {
                let button = document.createElement("button");
                button.innerText = topic;
                button.onclick = function() {
                    loadVideos(topic);
                };
                button.style.cursor = "pointer";
                topicList.appendChild(button);
            });
        }
        function searchVideos() {
            console.log("Searching videos...");
        }
        window.onload = function() {
            displayTopics();
        };
    </script>
</body>
</html>
