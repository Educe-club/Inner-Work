<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Work Stories</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      display: flex; 
      background: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png'),
                  linear-gradient(to right, #141E30, #243B55);
      color: white;
      position: relative;
      margin: 0;
      padding-top: 5px; /* Add some top padding for the border */
    }
    /* Modern black border across the top */
    .top-border {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;  /* Adjust thickness as needed */
      background: #000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .sidebar {
      width: 10%;
      padding: 20px;
      background: linear-gradient(135deg, #2b2d42, #8d99ae);
      color: white; 
      text-align: left;
      border-radius: 15px;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
      margin: 10px;
    }
    .sidebar h2 { 
      text-align: center; 
      margin-bottom: 20px; 
      font-size: 20px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.5);
    }
    .sidebar button { 
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
      background-color: #edf2f4;
      color: #2b2d42;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s;
      font-size: 14px;
    }
    .sidebar button:hover { 
      background-color: #8d99ae;
      transform: translateX(5px);
      color: white;
    }
    .content { 
      width: 80%; 
      text-align: center; 
      padding: 30px;
    }
    .video-container { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 15px;
      justify-content: center;
    }
    .video-item { 
      background: rgba(255, 255, 255, 0.95); 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s;
    }
    .video-item:hover { 
      transform: scale(1.03); 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .video-title { 
      font-weight: bold; 
      margin-bottom: 10px; 
      font-size: 18px; 
      color: #243B55;
    }
    .video-tags { 
      font-size: 0.9em; 
      color: #333; 
      margin-top: 10px;
    }
    .search-container { 
      margin-bottom: 20px;
    }
    .search-container input { 
      padding: 12px; 
      width: 60%; 
      border-radius: 25px; 
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }
    .search-container input:focus {
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
    }
    iframe { 
      width: 100%; 
      height: 200px; 
      border-radius: 5px; 
      max-width: 400px;
    }
    .top-right-logo {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      border: 3px solid #000;
      z-index: 1010; /* Ensure logo is above the top border */
    }
  </style>
</head>
<body>
  <div class="top-border"></div>
  <a href="https://www.youtube.com/@11LeavenPodcast" target="_blank">
    <img src="https://yt3.ggpht.com/oYE1y1MZUAo4q14SI9Bh3EzVKQ_E49n3XUGjxsMewr-xik45NSZP3jmhpyMz4OlnMzcGvj4Ivp0=s176-c-k-c0x00ffffff-no-rj" alt="Logo" class="top-right-logo">
  </a>
  <div class="sidebar">
    <h2>Topics</h2>
    <div id="topicList"></div>
  </div>
  <div class="content">
    <h1>Inner Work Stories</h1>
    <h2 style="font-weight: normal;">Real stories of transformation and personal growth.</h2>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="searchVideos()">
    </div>
    <div class="video-container" id="videoList"></div>
  </div>
  <script>
    // Global video list used by all functions
    const allVideos = [
      { title: "Whatâ€™s #triggering the mean monster in you?", url: "https://www.youtube.com/embed/3d1Rz5JYG4M", tags: ["Wellness", "Awareness"] },
      { title: "Transforming into your great man is a layered approach.", url: "https://www.youtube.com/embed/dT-x407XuJA", tags: ["Leveling Up", "Transformation"] },
      { title: "Retelling our story keeps us in the feedback vs feet forward. How do we de-story w/out destroying?", url: "https://www.youtube.com/embed/gSMIdXkGoEU", tags: ["Trauma Wounds", "Poetry"] }
    ];
    
    function displayVideos(videoArray) {
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "";
      
      videoArray.forEach(video => {
        let videoItem = document.createElement("div");
        videoItem.classList.add("video-item");
        
        let title = document.createElement("div");
        title.classList.add("video-title");
        title.innerText = video.title;
        
        let iframe = document.createElement("iframe");
        iframe.src = video.url;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        
        let tags = document.createElement("div");
        tags.classList.add("video-tags");
        tags.innerHTML = "Tags: " + video.tags.map(tag => `<a href='#' onclick='loadVideos("${tag}")'>${tag}</a>`).join(", ");
        
        videoItem.appendChild(title);
        videoItem.appendChild(iframe);
        videoItem.appendChild(tags);
        videoList.appendChild(videoItem);
      });
    }

    function displayTopics() {
      const topicList = document.getElementById("topicList");
      topicList.innerHTML = "";
      let topics = ["Wellness", "Awareness", "Leveling Up", "Transformation", "Trauma Wounds", "Poetry"];
      topics.sort(); // Sort topics alphabetically
      topics.forEach(topic => {
        let button = document.createElement("button");
        button.innerText = topic;
        button.onclick = function() {
          loadVideos(topic);
        };
        button.style.cursor = "pointer";
        topicList.appendChild(button);
      });
    }

    // Load videos based on topic tags
    function loadVideos(topic) {
      console.log("Loading videos for topic:", topic);
      const filteredVideos = allVideos.filter(video => video.tags.includes(topic));
      displayVideos(filteredVideos);
    }

    // Filter videos based on the search query
    function searchVideos() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filteredVideos = allVideos.filter(video => 
        video.title.toLowerCase().includes(query) ||
        video.tags.some(tag => tag.toLowerCase().includes(query))
      );
      displayVideos(filteredVideos);
    }

    window.onload = function() {
      displayTopics();
      displayVideos(allVideos);
    };
  </script>
</body>
</html>
