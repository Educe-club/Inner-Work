<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Work Stories</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Modern Gradient */
            color: white;
        }
        .sidebar {
            width: 20%; 
            padding: 20px; 
            background: rgba(52, 58, 64, 0.9); 
            color: white; 
            text-align: left; 
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar h2 { text-align: center; margin-bottom: 15px; }
        .sidebar button { 
            display: flex; 
            align-items: center;
            width: 100%; 
            padding: 12px; 
            margin-bottom: 8px; 
            cursor: pointer; 
            text-align: left; 
            background-color: rgba(255, 255, 255, 0.1); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            transition: background 0.3s ease;
            font-size: 16px;
        }
        .sidebar button:hover { background-color: rgba(255, 255, 255, 0.2); }
        .content { 
            width: 80%; 
            text-align: center; 
            padding: 30px; 
        }
        .video-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px;
        }
        .video-item { 
            width: 30%; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .video-item:hover { transform: scale(1.05); }
        .video-title { font-weight: bold; margin-bottom: 10px; font-size: 18px; color: #343a40; }
        .video-tags { font-size: 0.9em; color: #555; margin-top: 10px; }
        .search-container { margin-bottom: 20px; }
        .search-container input { 
            padding: 12px; 
            width: 60%; 
            border-radius: 25px; 
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        iframe { width: 100%; height: 200px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Topics</h2>
        <div id="topicList"></div>
    </div>
    <div class="content">
        <h1>Inner Work Stories</h1>
        <h2 style="font-weight: normal;">Real stories of transformation and personal growth.</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="searchVideos()">
        </div>
        <div class="video-container" id="videoList"></div>
    </div>

    <script>
        window.onload = function() {
            displayTopics();
            const allVideos = new Map();
            Object.values(videos).flat().forEach(video => allVideos.set(video.url, video));
            displayVideos(Array.from(allVideos.values()));
        };
    </script>
</body>
</html>
