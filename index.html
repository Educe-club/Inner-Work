<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Work Stories</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column;
            background: linear-gradient(to right, #000000, #1a1a1a);
            color: white;
            position: relative;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #000000;
            border-bottom: 3px solid #ffffff33;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar {
            width: 15%; 
            max-height: 80vh; /* Ensure scrolling only if needed */
            overflow-y: auto; /* Enables scroll if topics exceed height */
            padding: 20px; 
            background: rgba(52, 58, 64, 0.9); 
            color: white; 
            text-align: left; 
            position: fixed; 
            left: 0; 
            top: 100px; 
            height: calc(100vh - 100px); 
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .sidebar h2 { text-align: left; margin-bottom: 15px; }
        .sidebar button { 
            display: flex; 
            align-items: center;
            width: 100%; 
            padding: 10px; 
            margin-bottom: 8px; 
            cursor: pointer; 
            text-align: left; 
            background-color: rgba(255, 255, 255, 0.1); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            transition: background 0.3s ease, transform 0.2s;
            font-size: 14px;
        }
        .sidebar button:hover { 
            background-color: rgba(255, 255, 255, 0.3); 
            transform: scale(1.05);
        }
        .content { 
            width: 85%; 
            text-align: center; 
            padding: 30px; 
        }
        .video-container { 
            display: grid; 
            grid-template-columns: repeat(5, minmax(200px, 1fr)); 
            gap: 15px;
            justify-content: center;
        }
        .video-item { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s;
        }
        .video-item:hover { 
            transform: scale(1.03); 
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        .video-title { font-weight: bold; margin-bottom: 10px; font-size: 14px; color: black; }
        .video-tags { font-size: 0.9em; color: black; margin-top: 10px; }
        .search-container { margin-bottom: 20px; }
        .search-container input { 
            padding: 12px; 
            width: 60%; 
            border-radius: 25px; 
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .search-container input:focus {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
        iframe { width: 100%; height: 180px; border-radius: 5px; max-width: 100%; }
    </style>
</head>
<body>
    <script>
        function searchVideos() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let filteredVideos = videos.filter(video =>
                video.title.toLowerCase().includes(query) ||
                video.tags.some(tag => tag.toLowerCase().includes(query))
            );
            displayVideos(filteredVideos);
        }
    </script>
    <div class="content">
        <h1>Inner Work Stories</h1>
        <h2 style="font-weight: normal;">Real stories of transformation and personal growth.</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="searchVideos()">
        </div>
        <div class="video-container" id="videoList"></div>
    </div>
    <script>
        const videos = [
            { title: "Whatâ€™s #triggering the mean monster in you?", url: "https://www.youtube.com/embed/3d1Rz5JYG4M", tags: ["Wellness", "Awareness"], date: "2025-02-19" },
            { title: "Transforming into your great man is a layered approach.", url: "https://www.youtube.com/embed/dT-x407XuJA", tags: ["Leveling Up", "Transformation"], date: "2024-12-22" },
            { title: "Retelling our story keeps us in the feedback vs feet forward. How do we de-story w/out destroying?", url: "https://www.youtube.com/embed/gSMIdXkGoEU", tags: ["Trauma Wounds", "Poetry"], date: "2024-11-09" }
        ];
        
        function displayVideos(videoArray) {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            
            videoArray.forEach(video => {
                let videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                
                let title = document.createElement("div");
                title.classList.add("video-title");
                title.innerText = video.title;
                
                let iframe = document.createElement("iframe");
                iframe.src = video.url;
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                
                let tags = document.createElement("div");
                tags.classList.add("video-tags");
                tags.innerHTML = "Tags: " + video.tags.map(tag => `<a href='#' onclick='loadVideos("${tag}")'>${tag}</a>`).join(", ");
                
                videoItem.appendChild(title);
                videoItem.appendChild(iframe);
                videoItem.appendChild(tags);
                videoList.appendChild(videoItem);
            });
        }

        function searchVideos() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let filteredVideos = videos.filter(video =>
                video.title.toLowerCase().includes(query) ||
                video.tags.some(tag => tag.toLowerCase().includes(query))
            );
            displayVideos(filteredVideos);
        }

        window.onload = function() {
            displayVideos(videos);
        };
    </script>
</body>
</html>
